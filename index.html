<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Weather Checker</title>
</head>

<body>
  <section class="hero is-link">
    <div class="hero-body">
      <p class="title">
        Weather Checker
      </p>
      <p class="subtitle">
        2021
      </p>
    </div>
  </section>

  <div style="max-width: 1400px">
    <div ">
        <aside style=" margin: 25px;" class="col-lg-3 pb-3">
      <form id="search-form" class="form">
        <div class="form-inline form-group">
          <div class="input-group">

            <input style="width: 300px;" class="input is-rounded " type="text" id="search-input" placeholder="San Diego"
              aria-labelledby="form-heading" aria-controls="today forecast">
              <button style="margin: 0px;" type="submit" class="button is-link" id="search-button"
                aria-label="submit search">
                Search
              </button>
            <div class="input-group-append">
              <hr style="width: 200%;" class="hr weather-hr" />
            </div>
          </div>
        </div>
      </form>
      <div class="list-group" id="history"></div>
      </aside>

      <div class="is-flex is-justify-content-space-around is-one-third">
        <section id="today" class="mt-3 is-full" role="region" aria-live="polite"></section>
        <section id="forecast" class="is-flex is-justify-content-space-around " role="region" aria-live="polite">
        </section>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
